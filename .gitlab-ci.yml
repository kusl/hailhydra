image: node:latest

pages:
  stage: deploy
  script:
  - apt-get update -qq && apt-get install -y -qq tree
  - node --version
  - npm --version 
  - npm install -g angular-cli
  - ng version
  - ng new blog --style=sass --verbose --skip-npm
  - tree
  - cd blog
  - npm install
  - tree
  - ng build
  artifacts:
    paths:
    - dist
  only:
  - master
